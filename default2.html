<!DOCTYPE html>
<html>
<head>
	<title> MEDCAR - Consórcio ABM</title>
	<link rel="stylesheet" type="text/css" href="_css/style.css">
</head>
<body>
	<header>
		<div class="topo">
			<div class="topoInt">
				<div class="logo">
					<img src="_img/logo_abm.png" alt="Logomarca da Associação Bahiana de Medicina">
					&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
					<img src="_img/Logo_consorcio.png" alt="Logomarca do Consorcio MEDCAR">
				</div>
				
			</div>
		</div>
	</header>

	<main>
		<div class="login">
			<div class="loginInt">
				<div class="loginDados">
					<h2> ACESSO </h2>
						<div class="loginTabela">
							<TABLE>
								<TR>
									<TD  class="AQTextoBackGround">
										<P>Grupo:</P>
									</TD>
									<TD class="AQTextoBackGround">
										<P>
										<INPUT class="AQTextoBorda inputDados" name="Grupo" id="Grupo"></P>
									</TD>
								</TR>
								<TR>
									<TD  class="AQTextoBackGround">
										<P >Cota:</P>
									</TD>
									<TD class="AQTextoBackGround">
										<P >
										<INPUT class="AQTextoBorda inputDados" name="Cota" id="Cota"></P>
									</TD>
								</TR>
								<TR>
									<TD class="AQTextoBackGround">
										<P >Senha: 
										</P>
									</TD>
									<TD class="AQTextoBackGround">
										<P >
										<INPUT class="inputDados" type="password" name="Senha" id="Senha"></P>
									</TD>
								</TR>
								
						      <TR> 
						        <TD COLSPAN=2 HEIGHT=41> 
						          <p align="center"> 
						            <INPUT TYPE=SUBMIT NAME="Consulta" VALUE="Consulta" style="border-style: solid; border-width: 1px; font-family: Verdana; Tw Cen MT Condensed Extra Bold&amp;amp; amp; quot: 12px;; font-weight: bold;">
						          </p>
						        </TD>
									</TR>
							</TABLE>
						</div>
				</div>
				
			</div>
		</div>		
	</main>

	<footer>
		<div class="rodape">
			<div class="rodapeInt">
				
			</div>
		</div>
	</footer>

</html>
